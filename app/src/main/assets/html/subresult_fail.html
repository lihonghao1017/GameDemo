<body>
    <div class="wrapper">
        <header class="header">
            <h2>失败</h2>
        </header>
        <main class="main">
            <div class="subresult">
            	<div class="circle fail"></div>
                <p id="messagep">失败</p>
            </div>
            <form>
            	<div class="orange_btn">
                	<input type="button" value="关闭" onclick="jsObject.close();" />

<script>
$(function(){
	$("#messagep").html(jsObject.getMessage());
	var jsonObj =  JSON.parse(jsObject.getString());
	$('.header h2').html(jsonObj.fail);	
	$('.orange_btn input').val(jsonObj.close);
});
</script>
